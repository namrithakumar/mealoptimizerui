<div class="background">
    <div class="left">
      <div class="tagline">
        <h3 class="mx-3 mt-1 mb-4">Eat what you wish, on a budget</h3>      
      </div>  
      <div *ngIf="!authenticatedUser.loggedIn" class="w-100">
      <button (click)='continueAsGuest()' class="home_btn">Try for Free</button>
      <button *ngIf="authenticatedUser.loggedIn" (click)='goToMealPlanner()' class="home_btn">Go to Meal Planner</button>
    </div>
          <!-- Workflow Section -->
    <section id="Workflow">          
          <div class="row mx-lg-2 mx-md-2">
              <div class="col-md-4">
                  <div class="work-process">
                      <i>1</i>
                      <h3>Choose diet type</h3>
                      <p>Gluten Free, Dairy Free, Vegan and so on</p>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="work-process">
                      <i>2</i>
                      <h3>Choose date</h3>
                      <p>Plan for upto 6 months ahead</p>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="work-process">
                      <i>3</i>
                      <h3>Choose meals</h3>
                      <p>Tell us what you want to eat</p>
                  </div>
              </div>
          </div>
  </section>
  <!-- Workflow Section -->
    </div>
</div>
