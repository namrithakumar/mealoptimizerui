<div class="row mt-5 justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
    <p>{{ defaultText }}</p>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div *ngIf="error">Sorry an error occurred : {{ error }}</div>
        <div class="row mb-2" *ngIf="!username.valid && username.touched">
            <div class="col-md-4"></div>
            <div class="col-md-6">
                <span class="help-block">Please enter a valid username</span>
            </div>
        </div>
        <div class="form-group row">        
        <label for="username" 
               class="col-md-4 col-form-label text-md-right">Username</label>
        <div class="col-md-6">
        <input type="text" 
               id="username" 
               name="username" 
               ngModel 
               name="username" 
               required 
               minlength="2" 
               maxlength="20" 
               #username="ngModel">
           </div>
        </div>
        <div class="row mb-2" *ngIf="!password.valid && password.touched">
            <div class="col-md-4"></div>
            <div class="col-md-6">
                <span class="help-block">Please enter a valid password</span>
            </div>
        </div>
        <div class="form-group row">        
        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
        <div class="col-md-6">
            <input type="password" 
                   id="password" 
                   name="password" 
                   ngModel 
                   name="password" 
                   required 
                   minlength="6" 
                   maxlength="10" 
                   #password="ngModel">
           </div>
        </div>
        <div class="col-md-6 offset-md-4">
            <button class="m-2" type="submit" 
                    [disabled]="!loginForm.valid">Login</button>
            <button type="button"
                    class="m-2" 
                    (click)="switchToRegister()">Register</button>
            </div>
            </form>
            </div>
        </div>
    </div>
</div>
