<h4><b><i>Step 1: Select diet type</i></b></h4>
        <div *ngFor="let dietType of dietTypes">
                <input type="radio" 
                       [id]='dietType.dietType' 
                       [(ngModel)]="userDietType" 
                       name="user_diet_type" 
                       [value]="dietType.dietType" 
                       (click)="onDietTypeSelect(dietType.dietType)">{{dietType.displayValue}}<br/>
        </div>
<hr/>
