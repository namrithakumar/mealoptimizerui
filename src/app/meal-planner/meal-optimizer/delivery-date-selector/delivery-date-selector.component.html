<h4 class="row justify-content-start py-md-4 pr-md-4 font-weight-bold font-italic">Step 2: Select date of delivery</h4>
<div class="row justify-content-start">
 <div class="col-md-7 col-sm-11">
    <mat-calendar
      [selected]="selectedDate" 
      [startAt]="startAt"
      [minDate]="minDate" 
      [maxDate]="maxDate"
      (selectedChange)="onSelect($event)">
    </mat-calendar>
 </div>  
</div>
