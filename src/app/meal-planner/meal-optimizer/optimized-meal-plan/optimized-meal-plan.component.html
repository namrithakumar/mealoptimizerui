<div *ngIf="optimizationError">
    There was an internal error. Please try again later.
</div>
<div *ngIf="!isValidOptimizationState">
    Sorry, the meals you have selected does not satisfy your daily nutrition requirements. Please choose a different meal plan.
</div>
<hr/>
<h4><b><i>Result</i></b></h4>
    <app-optimized-results-table></app-optimized-results-table>
<br/>
<div class="row">
    <button type="button" 
        class="btn btn-dark" 
        (click)="placeOrderSelected()" 
        [disabled]="!allowUserToPlaceOrderOrGetRecipe">Place order</button>
    <button type="button" 
        class="btn btn-dark" 
        (click)="getRecipeSelected()" 
        [disabled]="!allowUserToPlaceOrderOrGetRecipe">Get recipe</button>
</div>
<router-outlet></router-outlet>
