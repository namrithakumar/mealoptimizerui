<div class="row ml-4" *ngIf="optimizationError">
    {{ optimizationError }}
</div>
<div class="row ml-4" *ngIf="!isOptimizationFeasible">
    Sorry, the meals you have selected does not satisfy your daily nutrition requirements. Please choose a different meal plan.
<hr/>
</div>
<h4 class="row justify-content-start py-4">Step 4: Results</h4>
<app-optimized-results-table
    class="w-80 ml-4"
        [costOptimizedPlan] = "costOptimizedPlan"
        [qualityOptimizedPlan] = "qualityOptimizedPlan"
        [isOptimizationFeasible] = "isOptimizationFeasible"
        [defaultText] = "defaultText">
</app-optimized-results-table>
<div class="col-12">
    <button type="button" 
            class="btn btn-dark m-2" 
            (click)="placeOrderSelected()" 
            [hidden]="!allowUserToPlaceOrderOrGetRecipe">Place order</button>
    <button type="button" 
            class="btn btn-dark m-2" 
            (click)="getRecipeSelected()" 
            [hidden]="!allowUserToPlaceOrderOrGetRecipe">Get recipe</button>
</div>        
<router-outlet></router-outlet>
