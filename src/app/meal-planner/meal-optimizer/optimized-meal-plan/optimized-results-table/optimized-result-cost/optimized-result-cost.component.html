<table class="table h-100 w-100">
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Optimized by cost</th>
    </tr>
  </thead>
  <tbody>
  <div *ngFor="let meal of costOptimizedPlan.mealList">
    <tr class="d-flex">
      <td class="col-5">{{meal.itemName}}</td>
      <td class="col-5">portion: {{meal.portion}}, cost: ${{meal.mealCost}}</td>
    </tr>
  </div>
<tr>
  <td [attr.colspan]="2">Total cost: {{ costOptimizedPlan.planCost }}</td>
</tr>
</tbody>
</table>
