<table class="table h-100 w-100 text-center">
  <thead>
    <tr>
      <th>Item Name</th>
      <th>Optimized by quality</th>
    </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let meal of qualityOptimizedPlan.mealList">
    <tr>
      <td>{{meal.itemName}}</td>
      <td>portion: {{meal.portion}}, cost: ${{meal.mealCost}}</td>
    </tr>
  </ng-container>
<tr>
  <td>Total cost:</td>
  <td>{{ qualityOptimizedPlan.planCost }}</td>
</tr>
</tbody>
</table>
