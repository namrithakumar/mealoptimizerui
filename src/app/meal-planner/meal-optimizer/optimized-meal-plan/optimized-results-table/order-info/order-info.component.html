<div *ngIf="orderInfo !== undefined" class="ml-5 mt-2 section-text">
    <h3>You chose</h3>
    <ul class = "list-unstyled">
        <li class="mt-2 ml-2">{{ orderInfo.dietType }}</li>
        <li class="mt-2 ml-2">{{ orderInfo.deliveryDate | date: 'fullDate' }}</li>
        <li *ngFor = 'let meal of orderInfo.mealSelected' class="mt-2 ml-2">{{ meal }}</li>
    </ul>
</div>
