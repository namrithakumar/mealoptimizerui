<div *ngIf="orderInfo !== undefined" class="ml-md-5 mt-md-2">
    <h3>You chose</h3>
    <ul class = "list-unstyled">
        <li class="mt-md-2 ml-md-2">{{ orderInfo.dietType }}</li>
        <li class="mt-md-2 ml-md-2">{{ orderInfo.deliveryDate | date: 'fullDate' }}</li>
        <li *ngFor = 'let meal of orderInfo.mealSelected' class="mt-md-2 ml-md-2">{{ meal }}</li>
    </ul>
</div>
