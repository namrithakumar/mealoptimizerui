<div class="row mt-5">
    <div class="col-md-12">
        <h4 style="text-align : center"> {{ defaultText }}</h4>
        <div *ngIf="recipes">
            <h4 class="row justify-content-start py-4 font-weight-bold font-italic">Recipes</h4>
            <div class="row custom-layout justify-content-between ml-4">
                <div class="col-xs-12 col-md-4 recipe-list-layout">
                    <app-recipe-list [recipes] = "recipes"></app-recipe-list>
                </div>
                <div class="col-xs-12 col-md-7">
                    <div *ngIf="!recipeSelected; else recipe_detail">                    
                            <app-recipe-start></app-recipe-start>
                    </div>
                </div>
                    <ng-template #recipe_detail>
                        <router-outlet></router-outlet>
                    </ng-template>
            </div>    
        </div>
    </div>
</div>
