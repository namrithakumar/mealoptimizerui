<div class="row mt-4 ml-1">
    <div class="col-md-11">
        <h4 style="text-align : center"> {{ defaultText }}</h4>
        <div *ngIf="recipes">
            <h4 class="row justify-content-start py-4">Recipes</h4>
            <div class="row recipes-custom-layout justify-content-between ml-4">
                <div class="col-xs-11 col-md-4">
                    <app-recipe-list [recipes] = "recipes"></app-recipe-list>
                </div>
                <div class="col-xs-11 col-md-7">
                    <div *ngIf="!recipeSelected; else recipe_detail">                    
                            <app-recipe-start></app-recipe-start>
                    </div>
                </div>
                    <ng-template #recipe_detail>
                        <app-recipe-detail></app-recipe-detail>
                    </ng-template>
            </div>    
        </div>
    </div>
</div>
