    <h4 style="text-align : center"> {{ defaultText }}</h4>
    <div *ngIf="recipes">
        <div class="row custom-layout border">
            <div class="col-xs-12 col-md-4 recipe-list-layout">
                <app-recipe-list [recipes] = "recipes"></app-recipe-list>
            </div>
            <div class="col-xs-12 col-md-5 border">
                <div *ngIf="!recipeSelected; else recipe_detail">                    
                        <app-recipe-start></app-recipe-start>
                </div>
            </div>
                <ng-template #recipe_detail>
                    <router-outlet></router-outlet>
                </ng-template>
        </div>    
    </div>
