<button class="list-group-item clearfix h-100 custom-item-display" (click) = "onItemSelect()">
    <p class="list-group-item-heading section-text custom-recipe-item-font">{{recipe.name}}</p>
    <p class="list-group-item-text custom-description-display">{{recipe.description}}</p>
        <img src="{{recipe.imageUrl}}" alt="{{recipe.name}}" class="img-responsive" style="max-height : 50px;"> 
        <a href="{{recipe.tutorialPath}}"> Watch tutorial</a>
</button>
