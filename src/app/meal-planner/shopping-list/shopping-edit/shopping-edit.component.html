<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row justify-content-start">
    <div class="form-group col-sm-4 col-xs-8 mx-1">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        ngModel
        required
      >
    </div>
    <div class="form-group col-lg-1 col-sm-2 col-xs-4 mx-1">
      <label for="amount">Amount</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        name="amount"
        ngModel
        required
        pattern="^[1-9]+[0-9]*$"
        min="1"
      >
    </div>
    <div class="form-group col-lg-1 col-sm-2 col-xs-4 mx-1">
      <label for="measure">Measure</label>
      <input
        type="text"
        id="measure"
        class="form-control"
        name="measure"
        ngModel
        required
        pattern="^[a-z()]+$"
        [disabled]="mode === 'update'"
      >
    </div>
  </div>
  <div class="row justify-content-start">
      <button
        class="btn btn-success ml-4 mr-2 mt-2 mb-4"
        type="submit"
        [disabled]="!f.valid">{{ mode | titlecase }}</button>
      <button
        class="btn btn-danger ml-2 mr-2 mt-2 mb-4"
        type="button"
        (click)="onDelete()"
        *ngIf="mode === 'update'">Delete</button>
      <button class="btn btn-primary ml-2 mr-4 mt-2 mb-4" type="button" (click)="onClear()">Clear</button>
  </div>  
</form>
