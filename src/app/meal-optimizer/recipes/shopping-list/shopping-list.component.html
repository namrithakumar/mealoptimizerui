<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (addIngredient)="addIngredient($event)" (deleteIngredient)="deleteIngredient($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <div class="list-group-item" style="cursor : pointer" *ngFor="let ingredient of ingredients">
            {{ingredient.name}} ({{ingredient.amount}}) 
            <span class="list-group">
                <div class="list-group-item">
                <span class="badge badge-secondary" *ngFor="let label of ingredient.labels">{{label}}</span></div>
                </span>
        </div>
        </ul>
    </div>
</div>
