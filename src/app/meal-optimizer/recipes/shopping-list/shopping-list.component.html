<div class="row float-right">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let shoppingItem of shoppingItems; let i = index"
        (click)="onEditItem(i)"
      >
        {{ shoppingItem.name }} ({{ shoppingItem.amount }}) {{ shoppingItem.measure }}
      </a>
    </ul>
  </div>
</div>
