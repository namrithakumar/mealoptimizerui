        <h4><b><i>Step 1: Select diet type</i></b></h4>
        <div *ngFor="let dietType of dietTypes | keyvalue">
                <input type="radio" [id]='dietType.key' [(ngModel)]="userDietType" name="user_diet_type" [value]="dietType.key" (click)="onDietTypeSelect(dietType.key)">{{dietType.value}}<br/>
        </div>
