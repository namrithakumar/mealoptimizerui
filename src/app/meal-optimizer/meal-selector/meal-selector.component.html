<div *ngIf="collapseInd"><h4><b><i>Step 3: Meals selected: <span *ngFor="let meal of getMealList()">{{meal}};</span></i></b></h4></div>
<div *ngIf="!collapseInd"><h4><b><i>Step 3: Select meals - Choose wisely</i></b></h4></div>
<div [ngClass]="(collapseInd)?'collapse':'show'">
    <table>
        <thead>
            <th>Date of Delivery</th>
            <th>Meal 1</th>
            <th>Meal 2</th>
            <th>Meal 3</th>
            <th>Meal 4</th>
        </thead>
        <tbody>
            <tr>
                <td>{{dateOfDelivery | date}}</td>
                <td *ngFor="let i of [0,1,2,3]; index as indexOfMeal">
                    <app-meal-options [indexOfMeal] = "indexOfMeal"></app-meal-options>
            </td>
            </tr>
            <br/>
        </tbody>
    </table>
    </div>
